<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="image-gallery">
        <h1>Image Gallery</h1>
        <div class="image-container">
            <img src="2.jpg" alt="Image 1">
            <!-- Replace '1.jpg' with your image paths -->
        </div>
        <div class="image-container">
            <img src="3.jpg" alt="Image 2">
            <!-- Replace '2.jpg' with your image paths -->
        </div>
        <div class="image-container">
            <img src="4.jpg" alt="Image 3">
            <!-- Replace '3.jpg' with your image paths -->
        </div>
        <div class="image-container">
            <img src="7.jpg" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="6.jpg" alt="Image 4">
        </div>
        <!-- Add more 'image-container' divs for additional images -->
    </div>

</body>
</html>
